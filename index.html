<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {

            height: 100vh;
            background-color: #ffce6b5c;
            display: flex;
            flex-direction: column;


        }

        /* HEADER */
        .header {

            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-top: 5px;
            background-color: ##ce6b5c;
            border-radius: 0px 0px 20px 20px;
            box-shadow: 0px 3px 4px rgba(0, 0, 0, 0.2);
            height: 4rem;
        }

        /* .header__logo {
            
            margin-right: 10px;
            width: 97px;
        } */


        .header__logo {
            text-decoration: none;
            font-size: 1.25rem;
            padding: 10px;
            color: #E85C0D;
            font-weight: bold;
        }


        .header__select {
            padding: 5px;
            font-size: 1rem;
            border-radius: 4px;
            border: 2px solid #E85C0D;

        }

        .header__select:active {
            border: 2px solid #881022;
        }

        .header__boton {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #E85C0D;
            background-color: #881022;
            color: white;
        }



        /* MAIN */
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            flex: 1;


        }

        .main__titulo--destacado {
            color: #881022;
            margin-right: 10px;

        }

        .main__background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-repeat: no-repeat;
            z-index: -2;
            min-height: 100vh;

        }

        .main__titulo {
            color: #C7253E;
            margin: 0.625rem;
            display: flex;
            justify-content: center;
            margin-top: 30px;

        }

        .tarjeta {
            position: relative;
            width: 100%;
            margin: 12px;
            /* border: 1px solid black; */
            max-width: 100%;
            height: 17.75rem;
            border-radius: 10px;

            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.2);


        }

        .tarjeta:hover {
            transform: scale(1.10);

        }

        .tarjeta__imagen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            border-radius: 10px;
            /* opacity: 0.7; */
        }

        .header_tarjeta {}

        .tarjeta__titulo {
            text-align: center;
            color: #FFF;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* width: 100%; */
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
        }

        .tarjeta__fecha {
            color: white;
            text-align: center;
            font-size: 0, 75rem;
            position: absolute;
            left: 50%;
            top: 30%;
            /* width: 100%; */
            transform: translate(-50%, 40%);

        }

        .tarjeta__boton-accion {
            display: flex;
            justify-content: center;
            padding: 10px 20px;
            background-color: #C7253E;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .tarjeta__boton {
            display: flex;
            justify-content: center;
            position: absolute;
            left: 50%;
            bottom: 5%;
            width: 100%;
            transform: translate(-50%, -50%);

        }

        /* FOOTER */
        .footer {
            margin-top: auto;

            display: flex;
            justify-content: space-evenly;
            align-items: center;


        }

        .footer__enlace {
            display: flex;
            text-decoration: none;
            margin: 10px;
            color: #881022;
            font-size: 1.2rem;
        }

        .footer__enlace:visited {
            color: black;

        }

        .footer__enlace--rrss {
            font-size: 1.7rem;

        }
    </style>


</head>

<body>
    <header class="header">
        <!-- <a href="index.html"><img class="header__logo" src="/image/emergency-app.png" alt="Logo Inicio"></a> -->
        <a class="header__logo" href="index.html">Emergency App</a>
        <nav>
            <form action="" method="get">
                <select class="header__select" name="menu" id="menu-select">
                    <option value="tel:666000666">Ayuda</option>
                    <option value="#">Actualidad</option>
                    <option value="#">Por zonas</option>
                </select>
                <button class="header__boton" type="submit">Ir</button>
            </form>
        </nav>



    </header>
    <main class="main">

        <div class="main__background"></div>
        <h1 class="main__titulo"><span class="main__titulo--destacado">Infórmate</span> de los desastres y la ayuda
            disponible.</h1>

        <section class="tarjeta">



            <a href="/dana-valencia-2024.html">
                <h2 class="tarjeta__titulo">Inundaciones en Valencia</h2>
                <p class="tarjeta__fecha">29 de octubre de 2024</p><img class="tarjeta__imagen"
                    src="/image/inundaciones.jpg" alt="">
            </a>
            <div class="tarjeta__boton">
                <a class="tarjeta__boton-accion" href="/dana-valencia-2024.html">Infórmate más</a>
            </div>
        </section>

        <section class="tarjeta">




            <a href="#">
                <h2 class="header__tarjeta tarjeta__titulo">Incendio en el Amazonas</h2>
                <p class="header__tarjeta tarjeta__fecha">22 de agosto de 2019</p><img class="tarjeta__imagen"
                    src="/image/amazonas.webp" alt="">
            </a>
            <div class="tarjeta__boton">
                <a class="tarjeta__boton-accion" href="/dana-valencia-2024.html">Infórmate más</a>
            </div>
        </section>
        <section class="tarjeta">



            <a href="#">
                <h2 class="tarjeta__titulo">Volcán en La Palma</h2>
                <p class="tarjeta__fecha">19 de septiembre de 2021</p><img class="tarjeta__imagen"
                    src="/image/la-palma.jpg" alt="">
            </a>
            <div class="tarjeta__boton">
                <a class="tarjeta__boton-accion" href="/dana-valencia-2024.html">Infórmate más</a>
            </div>
        </section>

    </main>
    <footer class="footer">
        <a class="footer__enlace footer__enlace--ayuda" href="tel:666000666">Tel. Ayuda</a>

        <a class="footer__enlace footer__enlace--rrss" href="#"><i class="fab fa-twitter-square"></i></i></a>
        <a class="footer__enlace footer__enlace--rrss" href="#"><i class="fab fa-instagram-square"></i></a>
        <a class="footer__enlace" href="#">FAQs</a>
    </footer>

</body>

</html>
