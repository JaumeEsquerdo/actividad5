<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {

            height: 100%;
        }

        /* HEADER */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .header__logo {
            margin-top: 10px;
            width: 160px;
        }

        /* MAIN */
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .main__titulo {
            color: #821131;
            text-align: center;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;

        }

        .tarjeta {
            position: relative;
            width: 100%;
            margin: 6px;
            border: 1px solid black;
            max-width: 350px;
            height: 220px;
            border-radius: 10px;
            box-shadow: ;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }
        .tarjeta:hover{
            transform: scale(1.10);

        }

        .tarjeta__imagen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            border-radius: 10px;
            opacity: 0.7;
        }

        .tarjeta__titulo {
            text-align: center;
            font-size: 20px;
            color: #FFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            

        }

        /* FOOTER */
        .footer {
            background: linear-gradient(180deg, #ffffff 0%, #fdedcb 40%, #ffce6d 100%);
            background-repeat: no-repeat;
            display: flex;
            margin-top: 5px;

        }
    </style>


</head>

<body>
    <header class="header">
        <a href="index.html"><img class="header__logo" src="/image/emergency-app.png" alt="Logo Inicio"></a>
    </header>
    <main class="main">
        <h1 class="main__titulo">Infórmate sobre desastres y ayuda disponible</h1>
        <section class="tarjeta">
            <h2 class="tarjeta__titulo">inundaciones en Valencia</h2>
            <a href="#"><img class="tarjeta__imagen" src="/image/inundaciones.jpg" alt=""></a>
        </section>

        <section class="tarjeta">

            <h2 class="tarjeta__titulo">incendio en el Amazonas</h2>
            <a href="#"><img class="tarjeta__imagen" src="/image/amazonas.webp" alt=""></a>

        </section>
        <section class="tarjeta">

            <h2 class="tarjeta__titulo">volcán en La Palma</h2>
            <a href="#"><img class="tarjeta__imagen" src="/image/la-palma.jpg" alt=""></a>

        </section>

    </main>
    <footer class="footer">
        <a href="index.html"><img class="header__logo" src="/image/emergency-app.png" alt="Logo Inicio"></a>

    </footer>

</body>

</html>
